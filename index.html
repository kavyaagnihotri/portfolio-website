
<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>AuraPrime | Premium Local Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
      :root {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      h1, h2, h3, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }
      .gradient-bg {
        background: radial-gradient(circle at top right, #fdf2f8 0%, #ffffff 50%, #f0f9ff 100%);
      }
      
      /* Custom Animations */
      @keyframes modalSlideUp {
        from { opacity: 0; transform: translateY(30px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      @keyframes modalSlideDown {
        from { opacity: 1; transform: translateY(0) scale(1); }
        to { opacity: 0; transform: translateY(30px) scale(0.98); }
      }
      @keyframes backdropFadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes backdropFadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }

      .animate-modal-in {
        animation: modalSlideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-modal-out {
        animation: modalSlideDown 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-backdrop-in {
        animation: backdropFadeIn 0.4s ease-out forwards;
      }
      .animate-backdrop-out {
        animation: backdropFadeOut 0.4s ease-out forwards;
      }

      /* Hide scrollbar for cleaner UI in specific areas if needed */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
